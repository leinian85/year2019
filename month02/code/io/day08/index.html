<!DOCTYPE html>

    <title>第一次写网页</title>

<body>
    应用层 ： 提供用户服务，具体功能有应用程序实现
    表示层 ： 数据的压缩优化加密
    会话层 ： 建立用户级的连接，选择适当的传输服务
    传输层 ： 提供传输服务
    网络层 ： 路由选择，网络互联
    链路层 ： 进行数据交换，控制具体数据的发送
    物理层 ： 提供数据传输的硬件保证，网卡接口，传输介质
