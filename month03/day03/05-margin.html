<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin合并上下边框</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 0 auto;
        }

        #div2 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: -1px auto 0;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>

</html>
