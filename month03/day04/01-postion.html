<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位布局</title>
    <style>
        div{
            width:100px;
            height:100px;
            border:solid 1px #666666;
            overflow: hidden;
        }
        /* 伪类选择器:找div下的某个子类 */
        /* div:nth-child(1){
            
        } */
        div:nth-child(2){
            position: relative;
            left:8px;
        }
        div:nth-child(3){
            position: relative;
            top: 8px;
        }
        </style>
</head>
<body>
    <div>324345354</div>
    <div>3453543453</div>
    <div>45354345345354</div>
</body>
</html>
