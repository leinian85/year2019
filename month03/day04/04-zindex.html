<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border: solid 1px red;
        }
        img{
            width: 100%;
            height: 100%;
        }
        #pic {
            height: 1500px;
            width: 1000px;
            position: relative;
        }

        #pic>div:nth-child(1) {
            position: absolute;
            top: 30px;
            left: 50px;
        }
        #pic>div:nth-child(1):hover{
            z-index: 2;
        }
        #pic>div:nth-child(2) {
            position: absolute;
            left: 150px;
            top: 130px;
        }
    </style>
</head>

<body>
    <div id="pic">
        <div>
            <img src="../img/wl01.jpg" alt="">
        </div>
        <div>
            <img src="../img/wl02.jpg" alt="">
        </div>

    </div>
</body>

</html>
