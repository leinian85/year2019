<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            background-color: black
        }

        div {
            border: solid 0px red;
            background-color: aliceblue;
        }

        #img {
            width: 366px;
            height: 184px;
            margin: 0 auto;
            position: relative;
        }

        #img>div:nth-child(1) {
            height: 50px;
            font-size: 25px;
            margin-left: 40px;
            font-family: 'Arial','Microsoft YaHei','Lucida Sans';
        }

        .char {
            padding: 0 0 0 169px;
            font-size: 18px;
        }

        #img>div:nth-child(2) {
            height: 57px;
            color: seashell;
            background-color: sienna;
        }

        #img>div:nth-child(3) {
            height: 29px;
        }

        #photo {
            float: left;
            width: 130px;
            height: 135px;
            position: absolute;
            left: 20px;
            top: 39px;
        }

        #photo>div:nth-child(1) {
            width: 100%;
            height: 80%;
            background-image: url(../img/img01.png);
            background-size: 100% 100%;
        }

        #photo>div:nth-child(2) {
            text-align: center;
            background-color: sienna;
        }
    </style>
</head>

<body>
    <div id="img">
        <div>名中医推荐</div>
        <div class="char">张学智教授谈从脾胃治糖料病</div>
        <div class="char">北大医院中医科</div>
        <div class="char">主任医师</div>
        <div id="photo">
            <div></div>
            <div>张学智</div>
        </div>
    </div>
</body>

</html>
