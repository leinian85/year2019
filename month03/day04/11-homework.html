<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #buy{
            height: 36px;
            width: 148px;
            border:solid 1px #cccccc;
            background-color: #eeeeee;
            margin: 0 auto;
            position: relative;
        }
        .txt{
            float: left;
        }
        #buy>div:nth-child(1){
            height: 100%;
            width: 100%;
            text-align: center;
            line-height: 36px;
        }
        #buy>div:nth-child(2){
            height:16px;
            width: 16px;
            background-color: red;
            position:absolute;
            top:-5px;
            left:116px;
            border-radius: 8px 8px 8px 0;
            color: #eeeeee;
            text-align: center;
        }
        #buy>div:nth-child(3){
            height:10px;
            width: 10px;
            position:absolute;
            top:10px;
            left:130px;
        }
        
    </style>
</head>
<body>
    <div id="buy">
        <div class="txt">我的购物车</div>
        <div class="txt">1</div>
        <div class="txt">&gt;</div>
    </div>
</body>
</html>
