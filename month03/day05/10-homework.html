<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font-size: 13px;
        }
        #bg{
            position:absolute;
            top:0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color:rgba(0,0,0, 0.5);
            display: none;
        }
        #box{
            position:absolute;
            left:50%;
            top:50%;
            /* top: 50%-66px;
            left: 50%-150px; */

            border:solid 1px red;
            height: 133px;
            width: 300px;
            border-radius: 5px;
        }
        #box>div:nth-child(1){
            background-color: #008081;
            color: aliceblue;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
        }
        #botton{
            width: 100%;
            height: 94px;
            background-color: #ffffff;
            border-radius: 0 0 5px 5px;
        }
        #img{
            height: 55px;
            width: 55px;
            margin: 18px 0 0 40px;
            background-image: url("../img/hint/hint.png");
        }
        .right{
            float: left;
        }
        #botton>p{
            position:relative;
            top:5px;
            left:45px;
        }
        #botton>button{
            position: relative;
            height: 26px;
            width: 62px;
            top:46px;
            left:-34px;
        }
    </style>
</head>
<body>
    <button id="btnShow" onclick="show()">弹出</button>
    <div id="bg">
        <div id ="box">
            <div>提示</div>
            <div id="botton">
                <div class="right" id="img"></div>
                <p class="right">你真的要删除吗?</p>
                <button class="right">确定</button>
            </div>
        </div>
    </div>
    <script>
        function show(){
            var bg = document.getElementById("bg");
            bg.style.display = "block";
        }

        function close(){
            var bg = document.getElementById("bg");
            bg.style.display = "none";
        }
    </script>
</body>
</html>
