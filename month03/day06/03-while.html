<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #head {
            height: 102px;
            width: 350px;
            /* border: solid 1px red; */
            margin: 0 auto;
        }

        #num {
            height: 100px;
            width: 300px;
            /* background-color: azure; */
            border: solid 1px #cccccc;
            margin: 0 auto;
            text-align: center;
            line-height: 100px;
            font-size: 60px;
            float: left;
        }

        button {
            float: left;
        }
    </style>
    <script>
        function for_run() {
            var num = document.getElementById("num");
            no = 0;
            for (i = 1; i <= 100; i++) {
                no = i + no;
            }
            num.innerText = no;
        };

        function for_while() {
            var num = document.getElementById("num");
            no = 0;
            i = 1;
            while (i <= 100) {
                no = i + no;
                i += 1;
            }
            num.innerText = no;
        };

        function for_dowhile() {
            var num = document.getElementById("num");
            no = 0;
            i = 1;
            do {
                no = i + no;
                i += 1;
            } while (i <= 100);
            num.innerText = no;
        };
    </script>
</head>

<body>
    <div id="head">
        <div id="num">0000</div>
        <button onclick="for_dowhile()">run</button>
    </div>
</body>

</html>
