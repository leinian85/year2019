<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        fieldset{
            height: 60px;
            width: 137px;
            position:absolute;
            right: 0px;
        }
        button{
            height: 30px;
        }
    </style>
    <script>
        function change_color(color){
            document.body.style.backgroundColor = color;
        };

    </script>
</head>
<body>
    <!-- 分组元素 -->
    <fieldset>
        <!-- 分组元素标题 -->
        <legend>改变背景颜色</legend>
        <div class="btns">
            <button onclick="change_color('blue')">蓝色</button>
            <button onclick="change_color('red')">红色</button>
            <button onclick="change_color('yellow')">黄色</button>
        </div>
    </div>
    </fieldset>

</body>
</html>
