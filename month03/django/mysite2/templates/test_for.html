<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for city in lst %}
        <li>{{ forloop.counter }} {{ city }}</li>
        {% endfor %}
    </ul>

    <div> s = {{ s | upper }} </div>
    <div> s = {{ s | lower }} </div>
    <div> l = {{ l | safe }} </div>
    <div> s = {{ s | truncatechars:'7' }} </div>
    <div> s = {{ s | add:' aaaa' }} </div>
    <div> n = {{ n | add:10 }} </div>
</body>
</html>
