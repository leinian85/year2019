<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单</title>
</head>
<body>
<form action="#">
    <div>
        <!--占位符 placeholder 提示用户输入的内容-->
        <label for="name">用户名:</label>
        <input type="text" id="name" name = "name" placeholder="用户名/手机/邮箱">
    </div>
    <div>
        <label for="password">密码:</label>
        <input type="password" id="password" name = "password" placeholder="密码">
    </div>
    <div>
        <label for="xl">学历:</label>
        <!--下拉列表-->
        <select name="xl" id="xl">
            <option value="1">硕士</option>
            <option value="2">博士</option>
            <option value="3">研究生</option>
        </select>
    </div>
    <div>
        <!--单选按钮
          设置相同的 name 属性值就可以相互排斥
          checked 表示默认选择的项
        -->
        <label for="sex">性别:</label>
        <input type="radio" name="sex" value="1" checked/>男
        <input type="radio" name="sex" value="2"/>女
    </div>
    <div>
        <!--多选框-->
        <label for="">爱好:</label>
        <input type="checkbox" name="hobby1"/>游泳
        <input type="checkbox" name="hobby2"/>打篮球
        <input type="checkbox" name="hobby3"/>跑步
        <input type="checkbox" name="hobby4"/>唱歌
    </div>
    <div>
        <!--多行文本框-->
        <label for="demo">简介:</label>
        <textarea name="demo" id="demo" cols="20" rows="5"></textarea>
    </div>
    <div>
        <input type="submit" value="提交"/>
        <input type="reset" value="重置">
    </div>
</form>
</body>
</html>
