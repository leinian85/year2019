<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HELLO</title>
</head>
<body>
    <p title="移上后的效果"
       style="text-align:center">
        hello word
    </p>
    <!--123456-->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <p>不加粗</p>
    <p>
        <b>加粗标签1</b>
        <strong>加粗标签2</strong>
        <i>斜体标签</i>
        <u>删除标签</u>
    </p>
    <p>
        浏览器会忽略代码中的换行和空格，只显示为一个空格。<br/>想要实现页面中的换行，需要借助于换行标签。
    </p>
    <hr/>
    <h3>符号标识--以&开头会有很多符号</h3>
    <p>
        &copy;版权符号<br/>
        &yen;人民币符号<br/>
        &nbsp;空格<br/>
        &lt; 小于号 <br/>
        &gt; 大于号
    </p>
</body>
</html>
