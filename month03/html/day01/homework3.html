<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
    <style>
        #reg {
            width: 296px;
            /* border:solid 1px red; 
            padding: 8px;
            box-shadow: 5px 5px 25px rosybrown;
            margin: 0px auto*/
        }

        .center {
            text-align: center
        }
    </style>
</head>

<body>
    <div id="reg">
        <h3>用户注册</h3>
        <form action="#">
            <div>
                <label for="name">名称</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="pass">密码</label>
                <input type="password" name="pass" id="pass">
            </div>
            <div>
                <label for="marry">婚否</label>
                <input type="checkbox" name="marry" id="marry">
            </div>
            <div>
                <label for="sex1">性别</label>
                <input type="radio" name="sex" id="sex1" value="1">男
                <input type="radio" name="sex" id="sex2" value="0">女
            </div>
            <div>
                <label for="coll">学历</label>
                <select name="xl" id="coll">
                    <option value="0" selected>请选择</option>
                    <option value="1">博士</option>
                    <option value="2">硕士</option>
                    <option value="3">研究生</option>
                </select>
            </div>
            <div>
                <label for="memo">简介</label>
                <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
            </div>
            <div class="center">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </div>

        </form>
    </div>

</body>

</html>
