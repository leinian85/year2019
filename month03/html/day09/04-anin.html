<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery.min.js"></script>
    <title>动画</title>
    <style>
        div{
            float: left;
        }
    </style>
</head>

<body>
    <div><img id="iimg" src="../img/jt.jpeg" alt=""></div>
    <div><input id="button" type="button" value="隐藏"></div>
    <script>
        $("#button").on("click", function () {
            if ($(this).val() == "隐藏") {
                $("#iimg").fadeOut(2000, function(){
                    $("#button").val("显示");
                })
            } else {
                $("#iimg").fadeIn(2000, function(){
                    $("#button").val("隐藏");
                })
            }
        })

       
    </script>
</body>

</html>
